
<mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Elige un Rango de Fechas</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="addEvent('change', $event)">
      <input matEndDate formControlName="end" placeholder="End date" (dateChange)="addEvent('change', $event)">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-date-range-picker #picker>

        <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply (click)="applyDate()">Applicar</button>
        </mat-datepicker-actions>

    </mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
