<div class="user-prfile-place-main-div">

    section: {{section}}<br><br>
    <mat-accordion class="filters-accordion" hideToggle>

        <!-- CategorÃ­as -->
        <mat-expansion-panel [expanded]="section === 'compras'">
            <mat-expansion-panel-header [routerLink]="['/console', 'compras' ]">
                <mat-panel-title    class="user-menu-section"
                                [ngClass]="{'user-menu-section-selected': section === 'compras'}">
                    Compras
                </mat-panel-title>
            </mat-expansion-panel-header>
            <section class="example-section">
                <div class="col-xs-12 col-sm-12 col-md-12 user-menu-sub-section">
                    Section Name
                </div>
            </section>
        </mat-expansion-panel>

        <!-- Year -->

            <mat-expansion-panel-header [routerLink]="['/console', 'ventas' ]">

                Ventas
            </mat-panel-title>
            </mat-expansion-panel-header>

                <div class="col-xs-12 col-sm-12 col-md-12 user-menu-sub-section">
                    Section Name
                </div>
            </section>
        </mat-expansion-panel>

                Diagnostico
