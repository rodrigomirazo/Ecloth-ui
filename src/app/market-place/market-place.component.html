
<div class="market-place-main-div">

    <div class="col-xs-2 col-sm-2 col-md-2">
        <div>
            <mat-accordion class="filters-accordion" multi>

                <!-- Categorías -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Categorías
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                    
                    <section class="example-section">
                        
                        <div *ngFor="let itemType of inputFilter.itemTypes; let typeIndex = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="itemType.isSelected"
                                    [ngModelOptions]="{standalone: true}"
                                    (change)="updateFloatingChar()">
                                    {{ escapePipe( itemType.subCategoryName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>
                </mat-expansion-panel>

                <!-- Year -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Año
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <mat-form-field style="width: 100%;">
                    <mat-select style="width: 100%;" multiple [(ngModel)]="selectedYears" (selectionChange)="setUpSelectedYears()">
                        
                        <mat-option *ngFor="let year of inputFilter.years; let index of index" [value]="year.year">
                            {{year.year}}
                        </mat-option>
                        
                    </mat-select>
                    </mat-form-field>
                </mat-expansion-panel>

                <!-- Frame Material -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Material del Cuadro
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <section class="example-section">
                        
                        <div *ngFor="let catalog of filterCatalog( 'material_de_cuadro'); let index = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="catalog.isSelected"
                                    [ngModelOptions]="{standalone: true}"
                                    (change)="updateFloatingChar()">
                                    {{ escapePipe( catalog.charName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>
                </mat-expansion-panel>

                <!-- Genere -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Género
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <section class="example-section">
                        
                        <div *ngFor="let catalog of filterCatalog( 'genero'); let index = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="catalog.isSelected"
                                    [ngModelOptions]="{standalone: true}"
                                    (change)="updateFloatingChar()">
                                    {{ escapePipe( catalog.charName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>

                </mat-expansion-panel>
                
                <!-- Genere -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Tipo de Freno
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <section class="example-section">
                        
                        <div *ngFor="let catalog of filterCatalog( 'tipo_de_freno'); let index = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="catalog.isSelected"
                                    [ngModelOptions]="{standalone: true}"
                                    (change)="updateFloatingChar()">
                                    {{ escapePipe( catalog.charName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>

                </mat-expansion-panel>

                <!-- Genere -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Talla
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <section class="example-section">
                        
                        <div *ngFor="let catalog of filterCatalog( 'talla'); let index = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="catalog.isSelected"
                                    [ngModelOptions]="{standalone: true}"
                                    (change)="updateFloatingChar()">
                                    {{ escapePipe( catalog.charName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>

                </mat-expansion-panel>

            </mat-accordion>

        </div>
    </div>

    <div class="col-xs-10 col-sm-10 col-md-10">

        <app-item-list [inputFilter]="inputFilter" [changeIncrement]="changeIncrement"></app-item-list>
    </div>

</div>
