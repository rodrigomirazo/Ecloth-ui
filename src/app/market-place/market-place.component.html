
<div class="market-place-main-div">

    <div class="col-xs-2 col-sm-2 col-md-2">
        <div>
            <mat-accordion class="example-headers-align" multi>

                <!-- Categorías -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Categorías
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                    
                    <section class="example-section">
                        
                        <div *ngFor="let bicicleType of bicicleTypes; let typeIndex = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="bicicleType.isSelected"
                                    [ngModelOptions]="{standalone: true}">
                                    {{ escapePipe( bicicleType.subCategoryName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>
                </mat-expansion-panel>

                <!-- Year -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Año
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <mat-form-field style="width: 100%;">
                    <mat-select style="width: 100%;" multiple [(ngModel)]="selectedYears">
                        
                        <mat-option *ngFor="let year of years" [value]="year">
                            {{year}}
                        </mat-option>
                        
                    </mat-select>
                    </mat-form-field>
                </mat-expansion-panel>

                <!-- Frame Material -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Material del Cuadro
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <section class="example-section">
                        
                        <div *ngFor="let catalog of frameCat; let index = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="catalog.isSelected"
                                    [ngModelOptions]="{standalone: true}">
                                    {{ escapePipe( catalog.charName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>
                </mat-expansion-panel>

                <!-- Genere -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Género
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <section class="example-section">
                        
                        <div *ngFor="let catalog of genereCat; let index = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="catalog.isSelected"
                                    [ngModelOptions]="{standalone: true}">
                                    {{ escapePipe( catalog.charName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>

                </mat-expansion-panel>
                
                <!-- Genere -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Tipo de Freno
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <section class="example-section">
                        
                        <div *ngFor="let catalog of breakCat; let index = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="catalog.isSelected"
                                    [ngModelOptions]="{standalone: true}">
                                    {{ escapePipe( catalog.charName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>

                </mat-expansion-panel>

                <!-- Genere -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        Talla
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                
                    <section class="example-section">
                        
                        <div *ngFor="let catalog of sizeCat; let index = index">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <mat-checkbox class="example-margin"
                                    [(ngModel)]="catalog.isSelected"
                                    [ngModelOptions]="{standalone: true}">
                                    {{ escapePipe( catalog.charName ) }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </section>

                </mat-expansion-panel>

            </mat-accordion>

        </div>
    </div>

    <div class="col-xs-10 col-sm-10 col-md-10">

        <app-item-list [categoryId]="categoryId"></app-item-list>
    </div>

</div>
