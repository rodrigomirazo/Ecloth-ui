        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12" (click)="file.click()">
                <img class="item-upload-img-principal-button" src="assets/images/publish/upload_img_principal.svg">

                <input type="file" name="image" (change)="fileProgress($event)" #file/>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        
                        <div *ngIf="fileUploadProgress">
                            Upload progress: {{ fileUploadProgress }}
                        </div>
                        <div class="image-preview mb-3" *ngIf="previewUrl">
                            <img [src]="previewUrl" height="300" />
                        </div>
             
                        <div class="mb-3" *ngIf="uploadedFilePath">
                            {{uploadedFilePath}}
                        </div>
                         
                        <div class="form-group">
                            <button class="btn btn-primary"  (click)="onSubmit()">Submit</button>
                        </div>
                    </div>
                </div>
