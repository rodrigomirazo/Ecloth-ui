
<div class="row">
    <div class="col-md-12"><h3>Â¿Que Quieres vender?</h3></div>
</div>

<div *ngFor="let hierLevel of hierLevels">
    <!-- <div *ngIf="mainCategoryList[hierLevel]"></div> -->
    <div *ngIf="mainCategoryList">
        <div class="col-md-1"></div>
        <div class="col-md-2" ><h4>{{ getCurrentCategoryName(mainCategoryList[0], hierLevel) | titlecase}}</h4></div>
        
        <div class="col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Choose {{ getCurrentCategoryName(mainCategoryList[hierLevel], hierLevel) | titlecase}}</mat-label>

                <mat-select [(ngModel)]="categoryLevelSelector[hierLevel]" name="catId" (selectionChange)="goToNextSection(hierLevel, categoryLevelSelector[hierLevel], catIteration)">
                    <mat-option *ngFor="let category of subcategoryLevelOptions[hierLevel]" [value]="category.id">
                        {{category.subCategoryName | titlecase}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
