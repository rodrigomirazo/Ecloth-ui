
<div  class="row login-main-div">
  <div class="login-square col-lg-4 col-md-4 col-sm-4 col-xs-8" style="text-align: center;">
      <p class="login-tittle"> Gracias por registrarte! </p>
      <div class="card-body">
        
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">Te hemos enviado un correo a <strong>{{user.email}}</strong></p>
          <p class="text-center">Por favor, reviza tu correo y abre el enlace para verificar tu cuenta.</p>
        </div>
        
      </div>
  </div>
</div>
