
<div class="container-fluid">

    <h4>Items - categoryId: {{categoryId}}</h4>

    <div class="col-xs-2 col-sm-2 col-md-2">
        <div>

              <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Categorías
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  
                  <section class="example-section">
                    <div class="col-xs-10 col-sm-10 col-md-10"> <mat-checkbox class="example-margin" [(ngModel)]="cat_1">Montaña</mat-checkbox> </div>
                    <div class="col-xs-10 col-sm-10 col-md-10"> <mat-checkbox class="example-margin" [(ngModel)]="cat_2">Ruta</mat-checkbox> </div>
                    <div class="col-xs-10 col-sm-10 col-md-10"> <mat-checkbox class="example-margin" [(ngModel)]="cat_3">Urbana</mat-checkbox> </div>
                    <div class="col-xs-10 col-sm-10 col-md-10"> <mat-checkbox class="example-margin" [(ngModel)]="cat_4">Kids</mat-checkbox> </div>
                  </section>
                  
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Año
                    </mat-panel-title>
                  </mat-expansion-panel-header>
              
                  <mat-form-field style="width: 100%;">
                    <mat-select [formControl]="toppings" style="width: 100%;">
                        
                        <mat-option [value]="1999">1999</mat-option>
                        <mat-option [value]="2000">2000</mat-option>
                        <mat-option [value]="2001">2001</mat-option>
                        
                    </mat-select>
                  </mat-form-field>
                </mat-expansion-panel>
              
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Day of the trip
                    </mat-panel-title>
                  </mat-expansion-panel-header>
              
                  <mat-form-field>
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
                  </mat-form-field>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-expansion-panel>
              </mat-accordion>
        </div>
    </div>

    <div class="col-xs-10 col-sm-10 col-md-10">

        <div class="col-xs-6 col-sm-4 col-md-3" *ngFor="let item of items; index as i; first as isFirst">
            <!-- Item element Begin -->
            <div class="row">
                <img src="/assets/images/vistas/list_{{i}}.jpg" class="item-img-list" alt="image">
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-3">
                    {{item.name}}
                </div>
                <div class="col-xs-6 col-sm-4 col-md-3">
                    {{item.originalPrice}}
                </div>
            </div>
            <!-- Item element End -->
        </div>
    </div>

</div>
