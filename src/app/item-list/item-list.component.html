
<div class="container-fluid">

    <h4>Items - categoryId: {{categoryId}}</h4>

    <div class="row">

        <div class="col-xs-6 col-sm-4 col-md-3" *ngFor="let item of items; index as i; first as isFirst">
            <!-- Item element Begin -->

            <div class="row">
                <img src="/assets/images/vistas/list_{{i}}.jpg" class="item-img-list" alt="image">
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-3">
                    {{item.name}}
                </div>
                <div class="col-xs-6 col-sm-4 col-md-3">
                    {{item.originalPrice}}
                </div>
            </div>

        </div>
    </div>

</div>
